<div class="title-container">
  <h1>Connect Four</h1>
</div>

<div class="grid">
  <div class="row" *ngFor="let row of grid">
    <div class="cell" *ngFor="let cell of row; let colIndex = index" (click)="dropDisc(colIndex)">
      <div class="disc" [ngClass]="{'red': cell === 1, 'yellow': cell === 2}"></div>
    </div>
  </div>
</div>

<div class="game-message" *ngIf="isGameOver">
  <p *ngIf="winner !== null">
    Player {{ getPlayerColorName(winner) }} wins!
  </p>
  <p *ngIf="winner === null">
    It's a draw!
  </p>
  <button class="restart-button" (click)="resetGrid()">Play Again</button>
</div>
